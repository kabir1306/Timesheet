        <tfoot>

                <td colspan="4" rowspan="4" align="right">Total Hours:</td>

            </tr>
        </tfoot>
    </table>

    <button id="calculate-btn">Calculate</button>
    

    <script>
        const tableRows = document.querySelectorAll('tbody tr');

        function calculateTotalHours() {
            let totalHours = 0;
            for (let i = 0; i < tableRows.length; i++) {
                const row = tableRows[i];
                const startTimeInput = row.querySelector('input[type="time"][name="start-time"]');
                const startAmPmSelect = row.querySelector('select[name="start-am-pm"]');
                const endTimeInput = row.querySelector('input[type="time"][name="end-time"]');
                const endAmPmSelect = row.querySelector('select[name="end-am-pm"]');
                const breakDurationInput = row.querySelector('input[type="number"][name="break-duration"]');
                const totalHoursInput = row.querySelector('input[type="number"][name="total-hours"]');

                const startAmPm = startAmPmSelect.value;
                const endAmPm = endAmPmSelect.value;
                const startHours = parseInt(startTimeInput.value.split(':')[0]);
                const endHours = parseInt(endTimeInput.value.split(':')[0]) + (endAmPm === 'PM' ? 12 : 0);
                const startMinutes = parseInt(startTimeInput.value.split(':')[1]);
                const endMinutes = parseInt(endTimeInput.value.split(':')[1]);
                const breakDuration = parseFloat(breakDurationInput.value);

                const hours = endHours - startHours - (startAmPm === 'PM' ? 12 : 0) - breakDuration + (endMinutes - startMinutes) / 60;
                totalHours += hours;

                totalHoursInput.value = hours.toFixed(2);
            }

            const totalHoursInputs = document.querySelectorAll('tfoot input[name="total-hours"]');
            totalHoursInputs.forEach(input => input.value = totalHours.toFixed(2));
        }

        const calculateButton = document.querySelector('#calculate-btn');
        calculateButton.addEventListener('click', calculateTotalHours);
    </script>
